<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game</title>
	</head>

	<body>

			<div style="width: 100%; height: 100vh; background: rgba(0, 0, 0, 0.3); display: flex; justify-content: center; align-items: center; font-size: 40px">

		<!--preloader-start-->
		<div id="preloader-pf">
			<div id="preloader-bg"></div>
			<div id="preloader-side-bg">
				<div class="preloader-inner-bg">
					<div class="preloader-center-wrapper">
						<div id="preloader-center" class="preloader-center" style="display: none">
							<div class="pf-gear">
								<img class="pf-gear-img" src=".core/config/assets/rollic_preloader/gear.png" alt="gear" />
							</div>
							<img class="pf-play-btn" src=".core/config/assets/rollic_preloader/play.png" alt="gear" />
						</div>
					</div>
				</div>

				<div class="preloader-inner-bg bg-purple">
					<div class="preloader-center-wrapper">
						<div class="preloader-center" id="preloader-center" style="display: none">
							<div class="pf-gear">
								<img class="pf-gear-img pf-gear-wave" src=".core/config/assets/rollic_preloader/wave_stroke.png" alt="gear wave" />
								<img class="pf-gear-img pf-gear-stroke" src=".core/config/assets/rollic_preloader/gear_stroke.png" alt="gear stroke" />
							</div>
							<img class="pf-play-btn" src=".core/config/assets/rollic_preloader/play.png" alt="gear" />
						</div>
					</div>
				</div>
			</div>

			<div id="preloader-inner">
				<img id="pf-title" src=".core/config/assets/rollic_preloader/pf_title.png" />
				<img id="rollic-title" src=".core/config/assets/rollic_preloader/rollic_logo.png" />
			</div>
		</div>

		<script>
			(function () {
				var gears = document.getElementsByClassName("preloader-center");
				var gearsWrapper = document.getElementsByClassName("preloader-center-wrapper");
				if (!gears) return;
				function scaleGears() {
					for (let gear of gears) {
						gear.style.display = "block";
					}
					var w = window.innerWidth;
					var h = window.innerHeight;
					var scale = Math.min((w * 0.45) / 370, (h * 0.3) / 320, 1);
					for (let gearWrapper of gearsWrapper) {
						gearWrapper.style.transform = "scale(" + scale + ") translate(-50%, 0%) rotate(-7deg)";
					}
				}

				scaleGears();
				window.addEventListener("resize", scaleGears);
			})();
		</script>
		<!--preloader-end-->

		<script type="module" src="../../../src/index.ts"></script>
		<!-- <script type="module" src="../src/core/brotli/index.js"></script> -->
	</body>
</html>
